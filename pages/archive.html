---
layout: default
title: Blog Archive
---
<div class="container">
  <div class="page-contents">
    <h2 class="page-title first-elem"> Blog archive</h2>
    <h3 class="page-subtitle">Posts with {{ page.tag }} tag</h3>

    <ul id="ptitle-list">

    {% for post in site.posts reverse %}

      <li class="clearfix">
        <span class="date">{{ post.date | date_to_long_string }}</span>
        <span class="seperator">--</span>
        <a href="{{ post.url }}"><h3 class="title">{{ post.title }}</h3></a>
      </li>

    {% endfor %}

    </ul>
  </div>
</div>
